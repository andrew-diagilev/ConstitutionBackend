email.template.subject=\u041F\u0456\u0434\u0442\u0432\u0435\u0440\u0434\u0436\u0435\u043D\u043D\u044F \u0440\u0435\u0454\u0441\u0442\u0440\u0430\u0446\u0456\u0457 \u0443 \u0434\u043E\u0434\u0430\u0442\u043A\u0443 "\u0412\u0438\u0432\u0447\u0430\u0454\u043C\u043E \u041A\u043E\u043D\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u044E"
email.template.body=\u0428\u0430\u043D\u043E\u0432\u043D\u0438\u0439(\u0430) %s,\n\n\u0412\u0456\u0442\u0430\u0454\u043C\u043E \u0432\u0430\u0441 \u0443 \u0434\u043E\u0434\u0430\u0442\u043A\u0443 \"\u0412\u0438\u0432\u0447\u0430\u0454\u043C\u043E \u041A\u043E\u043D\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u044E\"!\n\n\u0426\u0435\u0439 \u043B\u0438\u0441\u0442 \u0441\u043B\u0443\u0436\u0438\u0442\u044C \u0434\u043B\u044F \u043F\u0456\u0434\u0442\u0432\u0435\u0440\u0434\u0436\u0435\u043D\u043D\u044F \u0432\u0430\u0448\u043E\u0457 \u0440\u0435\u0454\u0441\u0442\u0440\u0430\u0446\u0456\u0457 \u0432 \u043D\u0430\u0448\u043E\u043C\u0443 \u0434\u043E\u0434\u0430\u0442\u043A\u0443. \u0414\u0435\u0442\u0430\u043B\u0456 \u0432\u0430\u0448\u043E\u0433\u043E \u043E\u0431\u043B\u0456\u043A\u043E\u0432\u043E\u0433\u043E \u0437\u0430\u043F\u0438\u0441\u0443 \u043D\u0430\u0432\u0435\u0434\u0435\u043D\u0456 \u043D\u0438\u0436\u0447\u0435:\n\n\u0406\u043C\'\u044F \u043A\u043E\u0440\u0438\u0441\u0442\u0443\u0432\u0430\u0447\u0430: %s\n\u0415\u043B\u0435\u043A\u0442\u0440\u043E\u043D\u043D\u0430 \u043F\u043E\u0448\u0442\u0430: %s\n\n\u041F\u0435\u0440\u0435\u0439\u0434\u0456\u0442\u044C \u0437\u0430 \u043F\u043E\u0441\u0438\u043B\u0430\u043D\u043D\u044F\u043C \u0434\u043B\u044F \u043F\u0456\u0434\u0442\u0432\u0435\u0440\u0434\u0436\u0435\u043D\u043D\u044F \u0440\u0435\u0435\u0441\u0442\u0440\u0430\u0446\u0456\u0457: %s\n\n\u0417\u0430 \u0434\u043E\u043F\u043E\u043C\u043E\u0433\u043E\u044E \u0434\u043E\u0434\u0430\u0442\u043A\u0443 \"\u0412\u0438\u0432\u0447\u0430\u0454\u043C\u043E \u041A\u043E\u043D\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u044E\" \u0432\u0438 \u0437\u043C\u043E\u0436\u0435\u0442\u0435 \u043E\u0437\u043D\u0430\u0439\u043E\u043C\u0438\u0442\u0438\u0441\u044F \u0437 \u043E\u0441\u043D\u043E\u0432\u043D\u0438\u043C\u0438 \u043F\u043E\u043B\u043E\u0436\u0435\u043D\u043D\u044F\u043C\u0438 \u0442\u0430 \u043F\u0440\u0430\u0432\u0430\u043C\u0438, \u044F\u043A\u0456 \u0437\u0430\u043A\u0440\u0456\u043F\u043B\u0435\u043D\u0456 \u0432 \u041A\u043E\u043D\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u0457 \u043D\u0430\u0448\u043E\u0457 \u043A\u0440\u0430\u0457\u043D\u0438. \u041C\u0438 \u043D\u0430\u0434\u0430\u0454\u043C\u043E \u0434\u043E\u0441\u0442\u0443\u043F \u0434\u043E \u0446\u0456\u043A\u0430\u0432\u043E\u0433\u043E \u0442\u0430 \u043E\u0441\u0432\u0456\u0442\u043D\u044C\u043E\u0433\u043E \u043C\u0430\u0442\u0435\u0440\u0456\u0430\u043B\u0443, \u044F\u043A\u0438\u0439 \u0434\u043E\u043F\u043E\u043C\u043E\u0436\u0435 \u0432\u0430\u043C \u043A\u0440\u0430\u0449\u0435 \u0437\u0440\u043E\u0437\u0443\u043C\u0456\u0442\u0438 \u043E\u0441\u043D\u043E\u0432\u0438 \u043D\u0430\u0448\u043E\u0433\u043E \u043F\u0440\u0430\u0432\u043E\u0432\u043E\u0433\u043E \u043F\u043E\u0440\u044F\u0434\u043A\u0443.\n\n\u0414\u044F\u043A\u0443\u0454\u043C\u043E, \u0449\u043E \u043E\u0431\u0440\u0430\u043B\u0438 \u043D\u0430\u0448 \u0434\u043E\u0434\u0430\u0442\u043E\u043A \u0434\u043B\u044F \u0432\u0438\u0432\u0447\u0435\u043D\u043D\u044F \u041A\u043E\u043D\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u0457. \u0411\u0430\u0436\u0430\u0454\u043C\u043E \u0443\u0441\u043F\u0456\u0445\u0456\u0432 \u0443 \u0432\u0430\u0448\u043E\u043C\u0443 \u043E\u0441\u0432\u0456\u0442\u043D\u044C\u043E\u043C\u0443 \u0448\u043B\u044F\u0445\u0443!\n\n\u0417 \u043D\u0430\u0439\u043A\u0440\u0430\u0449\u0438\u043C\u0438 \u043F\u043E\u0431\u0430\u0436\u0430\u043D\u043D\u044F\u043C\u0438,\n\u041A\u043E\u043C\u0430\u043D\u0434\u0430 \u0434\u043E\u0434\u0430\u0442\u043A\u0430 \"\u0412\u0438\u0432\u0447\u0430\u0454\u043C\u043E \u041A\u043E\u043D\u0441\u0442\u0438\u0442\u0443\u0446\u0456\u044E\"
